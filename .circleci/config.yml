version: 2.1
jobs:
    build:
        working_directory: ~/root
        docker:
            - image: circleci/python:3.8.5
        steps:
            - checkout
            - run: python --version
            - run: pip --version
            - run: |
                  pip install -r requirements.txt
    test:
      working_directory: ~/root
      docker:
        - image: circleci/python:3.8.5
      steps:
        - checkout
        - run: |
              python test.py

workflows:
  workflow:
    jobs:
      - build
      - test